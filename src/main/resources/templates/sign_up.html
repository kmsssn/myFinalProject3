<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="main_layout.html">
        <div layout:fragment="component">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.passwordError!=null}">
                        Passwords are not same!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.emailError!=null}">
                        Email already is busy!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if = "${param.success!=null}">
                        User registered successfully!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form method="POST" th:action="@{'/to-sign-up'}">
                        <div class="row mt-2">
                            <div class="col-12">
                                <label>EMAIL: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="email" class="form-control" required
                                       placeholder="Enter email..." name="user_email">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label>FIRST NAME: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" required
                                       placeholder="Enter first name..." name="user_first_name">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label>LAST NAME: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" required
                                       placeholder="Enter last name..." name="user_last_name">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label>FACULTY: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <select class="form-control" name="faculty_id" required>
                                    <option value="">Select faculty...</option>
                                    <option th:each="faculty : ${faculties}" th:value="${faculty.id}"
                                            th:text="${faculty.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label>COURSE: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <select class="form-control" name="course_id" required>
                                    <option value="">Select course...</option>
                                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseNum}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label>PASSWORD: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="password" class="form-control" required
                                       placeholder="Enter password..." name="user_password">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label>REPEAT PASSWORD: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="password" class="form-control" required
                                       placeholder="Repeat password..." name="user_rep_password">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <button class="btn btn-success">SIGN UP</button>
                            </div>
                        </div>
                   </form>
                </div>
            </div>
        </div>
</html>
