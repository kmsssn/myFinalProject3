<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="main_layout.html">
        <div layout:fragment="component">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert"
                         th:if="${param.auth_error!=null}">
                        <strong>Incorrect email or password!</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form method="POST" th:action="@{'/auth'}">
                        <div class="row mt-2">
                            <div class="col-12">
                                <label>EMAIL: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="email" class="form-control" required
                                       placeholder="Enter email..." name="user_email">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label>PASSWORD: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="password" class="form-control" required
                                       placeholder="Enter password..." name="user_password">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <button class="btn btn-success">LOG IN</button>
                            </div>
                        </div>
                   </form>
                </div>
            </div>
        </div>
</html>
