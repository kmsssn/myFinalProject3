<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="main_layout.html">
        <div layout:fragment="component">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert"
                         th:if = "${param.oldPasswordError!=null}">
                        Old password is incorrect!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert"
                         th:if = "${param.passwordMissmatch!=null}">
                        New passwords are not same!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert"
                         th:if = "${param.success!=null}">
                        Password changed successfully!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form method="POST" th:action="@{'/to-change-password'}">
                        <div class="row mt-2">
                            <div class="col-12">
                                <label>OLD PASSWORD: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="password" class="form-control" required
                                       placeholder="Enter old password..." name="old_password">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label>NEW PASSWORD: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="password" class="form-control" required
                                       placeholder="Enter new password..." name="new_password">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label>REPEAT NEW PASSWORD: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="password" class="form-control" required
                                       placeholder="Repeat new password..." name="rep_new_password">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <button class="btn btn-success">CHANGE PASSWORD</button>
                            </div>
                        </div>
                   </form>
                </div>
            </div>
        </div>
</html>
